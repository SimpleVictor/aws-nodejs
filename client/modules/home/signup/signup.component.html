<h1 class="text-center">Sign Up</h1>
<hr>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-group">
                <label for="username">New Username</label>
                <input [(ngModel)]="model.name" name="name" required class="form-control" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="model.password" required name="password" class="form-control" type="password" id="password">
            </div>
            <div class="form-group">
                <label for="repeat-password">Confirm Password</label>
                <input [(ngModel)]="model.confirm_password" required name="confirm_password" class="form-control" type="password" id="repeat-password">
            </div>
            <button [disabled]="!signupForm.form.valid" type="submit" class="btn btn-success btn-block">Sign Up!</button>
        </form>
    </div>
</div>

<h1 class="text-center">Please Login</h1>
<hr>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="loginUser.username" required name="username" class="form-control" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="loginUser.password" required name="password" class="form-control" type="password" id="password">
            </div>
            <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <button routerLink="signup" class="btn btn-warn btn-block">Sign Up</button>
    </div>
</div>
